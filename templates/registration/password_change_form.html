{% extends 'registration/registration_base.html' %}

{% block head %}
<style type="text/css">
  .help-block {color: black; font-size: medium;}
</style>
{% endblock head %}

{% load bootstrap3 %}

{% block main_content %}
  <div class="container my-message-box text-center">
    <h3>Change password:</h3>
  </div>

  <form action="{% url 'password_change' %}" method="post" class="form form-signin">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-default btn-block">Submit Change</button>
    {% endbuttons %}
  </form>
{% endblock main_content %}
